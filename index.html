<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <title>Lauren's Hex Color Quiz</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" id="highscores-link" class="navbar-text float-left">High Scores</a>
        <span class="navbar-text float-right">Time: <span id="timer">0</span></span>
    </nav>
    <div id="container" class="start-page">
        <span id="title" class="h1">Lauren's Hex Code Quiz</span>
        <p id="text">
        Welcome to my hex color quiz! You will have 45 seconds to answer five questions. For each wrong answer, five seconds will be deducted from the time. Good luck!!
        </p>
        <button aria-label="start-game" id="start-button" class="button">START QUIZ</button>
        <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div id="input-field">
            <label for="initials">Enter your initials:</label>
            <input type="text" name="initials" id="initials" placeholder="ex. LJF"/>
            <button id="submit-button">Submit</button>
        </div>
        <div id="answer-message"></div>
    </div>
    <script src="./assets/script.js" type="text/javascript"></script>
</body>
</html>
